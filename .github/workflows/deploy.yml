name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      token: ${{ secrets.LINKS_TOKEN }}

    steps:
      - name: Fetch deploy target location
        run: |
          link=`curl -sv -H "Authorization: Bearer $token" -H "Accept: application/vnd.github.v3.raw" https://api.github.com/repos/quicknotes-project/links/contents/link.txt`
          proto=$(echo $link | grep :// | sed -e's,^\(.*://\).*,\1,g')
          url=$(echo ${link/$proto/})
          user=$(echo $url | grep @ | cut -d@ -f1)
          hostport=$(echo ${url/$user@/} | cut -d/ -f1)
          host=$(echo $hostport | sed -e 's,:.*,,g')
          port=$(echo $hostport | sed -e 's,^.*:,:,g' -e 's,.*:\([0-9]*\).*,\1,g' -e 's,[^0-9],,g')
          echo "host=$host" >> $GITHUB_ENV
          echo "port=$port" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: Burnett01/rsync-deployments@5.2.1
        with:
          switches: -avz --delete
          path: build/
          remote_path: /home/pi/minimal-openresty-server/dist/
          remote_host: ${{ env.host }}
          remote_port: ${{ env.port }}
          remote_user: pi
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
